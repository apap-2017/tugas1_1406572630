<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tambah Keluarga</title>
<link href="../css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">SI Kependudukan</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/index}">Home<span class="sr-only">(current)</span></a></li>
					<li class="dropdown active"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Tambah<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/penduduk/tambah">Penduduk</a></li>
							<li><a href="/keluarga/tambah">Keluarga</a></li>
						</ul></li>
					<li><a th:href="@{/index}">Cari Data</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="container" style='margin-top: 20px'>
			<h3>Tambah Keluarga</h3>
			<form class="form-group" action="/keluarga/tambah" method="post"
				th:object="${keluarga}">
				<div class="row" style="margin-left: 15px">
					<h4 for="alamat">Alamat</h4>
					<input class="form-control col-sm-6" type="text" name="alamat"
						th:field="*{alamat}" required="true"></input>
				</div>
				<div class="row" style="margin-left: 15px">
					<h4 for="RT">RT</h4>
					<input class="form-control col-sm-6" type="text" name="RT"
						th:field="*{RT}" required="true"></input>
				</div>
				<div class="row" style="margin-left: 15px">
					<h4 for="RW">RW</h4>
					<input class="form-control col-sm-6" type="text" name="RW"
						th:field="*{RW}" required="true"></input>
				</div>
				<div class="row" style="margin-left: 15px">
					<h4 for="kelurahan">Kelurahan</h4>
					<select class="form-control" name="kl" required="true"
						th:field="*{id_kelurahan}">
						<option selected="true" disabled="disabled" value="0"></option>
						<option th:each="kelurahan,iterationStatus: ${kelurahan_list}"
							th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}">Kelurahan</option>
					</select>
				</div>
				<div class="row" style="margin-left: 15px">
					<h4 for="kecamatan">Kecamatan</h4>
					<select class="form-control" name="kc" required="true"
						th:field="*{id_kecamatan}">
						<option selected="true" disabled="disabled" value="0"></option>
						<option th:each="kecamatan,iterationStatus: ${kecamatan_list}"
							th:value="${kecamatan.id}" th:text="${kecamatan.nama_kecamatan}">kecamatan</option>
					</select>
				</div>
				<div class="row" style="margin-left: 15px">
					<h4 for="kota">Kota</h4>
					<select class="form-control" name="kt" required="true"
						th:field="*{id_kota}">
						<option selected="true" disabled="disabled" value="0"></option>
						<option th:each="kota,iterationStatus: ${kota_list}"
							th:value="${kota.id}" th:text="${kota.nama_kota}">Kota</option>
					</select>
				</div>
				<div></div>
				<br /> <br />
				<button class="btn btn-primary" name="action"
					style="margin-left: 15px" type="submit">Simpan</button>
			</form>

		</div>
	</div>
	<br />
	<div th:replace="fragments/footer"></div>
</body>
</html>
